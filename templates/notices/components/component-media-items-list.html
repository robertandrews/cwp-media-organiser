<ul class="media-items-list">
    {{#media_items}}
        <li class="media-item {{status_class}}">
            {{{components.component-thumbnail}}}
            <div class="media-content">
                <div class="media-info">
                    {{{components.component-media-info}}}
                </div>
                <div class="media-operation">
                    <div class="operation-text">{{{components.component-operation-text}}}</div>
                    {{{components.component-path-display}}}
                </div>
            </div>
        </li>
    {{/media_items}}
</ul>
